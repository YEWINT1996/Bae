<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/home.css">

    <title>My Birthday Girl</title>
    <style type="text/css">
        .glyphicon-calendar
        {
            font-size: 15pt;
        }
        .input-group
        {
            width: 180px;
            margin-top:30px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col">
                <form class="myform" name="id" onsubmit="submitted(event)">
                    <h3 class="center-align white-text">Please Fill Your Birthday.</h3>

                    <div class="input-field">
                        <label for="name">Birthday Here</label>
                        <input type="date" name="" id="date" required>
                    </div>
                    <!-- <div class='container'>
                        <div class="input-group">
                            <input id="txtDate" type="text" class="form-control date-input" readonly="readonly" />
                            <label class="input-group-btn" for="txtDate">
                                <span class="btn btn-default">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </label>
                        </div>
                    </div> -->
                        <button type="submit" class="btn success">SUBMIT</button>
                </form>
            </div>
        </div>
    </section>


 <script type="text/javascript">
     function submitted(e) {
         e.preventDefault();
         let birthDate = document.getElementById("date").value;
         if(birthDate=="1995-12-16"){
            location.href="quiz.html";
            localStorage.setItem("user_name", birthDate);
         }else{
            alert("Your selected date is incorrect, Please try again.")
         }         
     }
 </script>
</body>
</html>
